<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

	{% seo %}

	<link rel="stylesheet" href="/assets/style.css">
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed">
</head>
<body>
	<header>
		<div class="title"><a href="/">{{ site.title }}</a></div>
		<div class="links">
			{%- for link in site.data.headerlinks -%}
				<a href="{{ link.url }}">{{ link.title }}</a>
			{%- endfor -%}
		</div>
	</header>

	<div class="container">
		{{ content }}
	</div>

	<footer>
		&copy; 2021-2023 ROllerozxa - <a href="/userstyles/">Customise with userstyles</a> - Have a wonderful day &lt;3
	</footer>

	{% comment %}Thing for mastodon verification{% endcomment %}
	<a rel="me" style="display:none" href="https://fosstodon.org/@ROllerozxa">M</a>
</body>
</html>
