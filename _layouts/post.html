---
layout: default
---

<h1>{{ page.title }}</h1>
{% if page.subtitle %}<h3>{{ page.subtitle }}</h3>{% endif %}

{% unless page.no_cover %}<img class="blogimage" src="/media/{{ page.id | slice:12,1000 }}/cover.webp" title="{{ page.cover_alt }}" alt="{{ page.cover_alt }}" width="1200" height="400">{% endunless %}

<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>

{{ content }}
